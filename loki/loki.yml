auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095
  
  http_tls_config:
    cert_file: /etc/loki/certs/loki.crt
    key_file: /etc/loki/certs/loki.key
  
  # Security timeouts and limits
  http_server_read_timeout: 30s
  http_server_write_timeout: 30s
  http_server_idle_timeout: 120s
  http_server_read_header_timeout: 10s
  grpc_server_max_recv_msg_size: 4194304
  grpc_server_max_send_msg_size: 4194304
  
  # Connection limits
  http_listen_conn_limit: 100
  
  # Logging configuration
  log_level: info
  log_format: json

# Common configuration for single instance
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory
    instance_addr: 0.0.0.0

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    port: 9095
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    # Important for single instance
    num_tokens: 128
    heartbeat_period: 5s
    join_after: 10s
    observe_period: 10s
    final_sleep: 0s
    tokens_file_path: /loki/wal/tokens
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  wal:
    enabled: true
    dir: /loki/wal
    replay_memory_ceiling: 1GB

# Schema configuration - using tsdb (recommended for Loki 3.x)
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

# Enhanced limits with security controls
limits_config:
  # Rate limiting and DoS protection
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 10000
  max_entries_limit_per_query: 10000
  max_global_streams_per_user: 10000
  
  # Query protection
  query_timeout: 5m
  max_query_parallelism: 32
  max_query_series: 10000
  max_chunks_per_query: 2000000
  
  # Default retention
  retention_period: 30d
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  
  # Security controls
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  creation_grace_period: 10m
  allow_structured_metadata: false

# Compactor with retention (simplified for Loki 3.x)
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Query optimization and caching
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 24h
  cache_results: true
  max_retries: 5

# Frontend configuration
frontend:
  max_outstanding_per_tenant: 100
  compress_responses: true

# Ruler configuration
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  ring:
    kvstore:
      store: inmemory
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  enable_api: true

# Disable analytics for privacy
analytics:
  reporting_enabled: false

# Pattern ingester (optional, for pattern detection)
pattern_ingester:
  enabled: false

# Tracing (optional)
tracing:
  enabled: false